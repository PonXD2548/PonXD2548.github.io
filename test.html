<title>Center Text</title>
<style>
    .center-text {
        align-items: center;
    }


    .cool-button {
  display: inline-block;
  padding: 10px 20px;
  font-size: 16px;
  text-align: center;
  text-decoration: none;
  cursor: pointer;
  border: 2px solid #292929;
  color: #292929;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}


.cool-button:hover {
  background-color: #292929;
  color: #fff;
}

</style>
</head>
<body>

<div class="center-text">
    <h1>This is centered text</h1>
    <p>This is some paragraph text that is also centered.</p>
</div>
